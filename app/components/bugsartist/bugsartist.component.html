<div *ngIf="loading == true" class="loader"></div>
    <section id="portfolio" style="display:none"  >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Album</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 portfolio-item" *ngFor="let res of Artist | paginate: { itemsPerPage: 20, currentPage: p }" >
                    <a id = '{{res.Album}}' href="#" class="portfolio-link" data-toggle="modal" (click)="imgClick(res)">
                        <figure>
                        <img src={{res.Albumimg}} class="img-responsive" alt="">      
                        <figcaption>
                            <p>{{res.Album}}</p>
                        </figcaption>
                        </figure>
                     </a>
                     <p class = "albumtitle">{{res.Album}}</p>
                     <p class = "albumtitle">{{res.AlbumDate}}</p>
                     <p class = "albumtitle">{{res.Artist}}</p>
                </div>
            </div>
        </div>
</section>
<div *ngIf="loading == false">
<pagination-controls (pageChange)="p = $event" #api></pagination-controls>
</div>
   <div id = "Playlist" class="portfolio-modal modal fade"  tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal" >
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>Play list</h2>
                           <div *ngIf="modalloading == true" class="loader">
                            </div>
                              <section id="portfolio">
                                    <div class="col-sm-12 portfolio-item bugs" *ngFor="let res of bugs">
                                        <img src={{res.AlbumImg}} class="portfolio-link float" alt=""> 
                                        <table class="bugstable">
                                            <tr>
                                                <th class= "bugstitle">아티스트</th>
                                                <td>{{res.Artist}}</td>
                                            </tr>
                                             <tr>
                                                <th class= "bugstitle">앨범 종류</th>
                                                <td>{{res.AlbumType}}</td>
                                            </tr>
                                            <tr>
                                                <th class= "bugstitle">발매일</th>
                                                <td>{{res.AlbumDate}}</td>
                                            </tr>
                                            <tr>
                                                <th class= "bugstitle">장르</th>
                                                <td>{{res.AlbumGenre}}</td>
                                            </tr>
                                                 <tr>
                                                <th class= "bugstitle">스타일</th>
                                                <td>{{res.AlbumStyle}}</td>
                                            </tr>
                                                 <tr>
                                                <th class= "bugstitle">재생 시간</th>
                                                <td>{{res.AlbumPlaytime}}</td>
                                            </tr>
                                        </table>
                                    </div>         
                              </section>          
                              <section>
                                    <div id = "{{res.tracks}}" *ngFor="let res of bugstracks" (click)="playlistclick(res,$event)">
                                        <div *ngIf="res.tracks == eventid">
                                            <div *ngIf="downloadloading == true" class="loader">
                                            </div>
                                        </div>
                                        <div *ngIf = "playlistModal == true">
                                        </div>
                                            <table  class="table table-hover">
                                                <tr>
                                                    <td>{{res.tracks}}</td>
                                                </tr>                 
                                                    <td>
                                                        <div id = "{{res.tbcell}}" style="display:none;">
                                                            <iframe id="{{res.iframe}}" width="100%" height="70%" src=""></iframe> 
                                                            <button id="download" (click)="downloadclick(res,$event)" type="button" class="btn btn-default btn-lg" style="width:100%">
                                                            <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
                                                            </button>  
                                                        </div>                                      
                                                    </td>  
                                            </table>  
                                        </div>  
                              </section>                  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
