
<video></video>
 <section id="portfolio" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Playlist</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                            <div *ngIf="loading == true" class="loader">
                            </div>
                            <div id = "track">
                                <table class="table table-hover">              
                                        <td>
                                            <div id = "tracklist">
                                                <iframe id="tracklistframe" width="100%" height="100%" src=""></iframe> 
                                                <button id="download" (click)="downloadclick($event)" type="button" class="btn btn-default btn-lg" style="width:100%">
                                                <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
                                                </button>  
                                            </div>                                      
                                        </td>  
                                </table>  
                </div>  
            </div>
        </div>
    </section>
