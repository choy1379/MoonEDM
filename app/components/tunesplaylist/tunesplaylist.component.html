 
<div class="playlist-menu" (click)="toggleMenu()" data-hint="playlist" class="hint--bottom-right">
  <div class="fa fa-bars"></div>
</div>
<tunesplaysearch></tunesplaysearch>
<tunesplaysearchResult></tunesplaysearchResult>
<playlist></playlist>
<div class="player-control prev-track" (click)="controlTrack(-1)">
  <div class="fa fa-backward"></div>
</div>
<div class="player-control toggle-play" (click)="togglePlay()">
  <div class="fa" [ngClass]="{'fa-pause': (state$ | async)?.playing, 'fa-play': !(state$ | async)?.playing}"></div>
</div>
<div class="player-control next-track" (click)="controlTrack(1)">
  <div class="fa fa-forward"></div>
</div>
