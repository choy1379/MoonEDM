<div *ngIf="loading == true" class="loader"></div>
    <section id="portfolio" style="display:none" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Playlist</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 portfolio-item" *ngFor="let res of DJlist">
                    <a id = '{{res.list}}' href="#" class="portfolio-link" data-toggle="modal" (click)="imgClick(res)">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                                {{res.list}} 
                            </div>
                        </div>
                        <img src={{res.Image}} class="img-responsive" alt="">
                     </a>
                </div>
            </div>
        </div>
    </section>
     <div id = "Playlist" class="portfolio-modal modal fade"  tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal" >
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>Play list</h2>
                            <div *ngIf="loading == true" class="loader">
                            </div>
                            <div id = "{{res.track}}" *ngFor="let res of tempPlaylist" (click)="playlistclick(res,$event)">
                                <table class="table table-hover">
                                    <tr>
                                        <td>{{res.count}}ë²ˆ _ {{res.track}}</td>
                                    </tr>                 
                                        <td>
                                            <div id = "{{res.tbcell}}" style="display:none;">
                                                <iframe id="{{res.iframe}}" width="100%" height="70%" src=""></iframe> 
                                                <button id="download" (click)="downloadclick(res,$event)" type="button" class="btn btn-default btn-lg" style="width:100%">
                                                <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
                                                </button>  
                                            </div>                                      
                                        </td>  
                                </table>  
                            </div>                     
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
